<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-color: hsl(217, 54%, 11%);
      color: #8bacd9;
      font-family: 'Outfit', sans-serif;
    "
  >
    <div
      class="container p-3 mt-5 rounded-4"
      style="width: 20rem; background-color: hsl(216, 50%, 16%)"
    >
      <img
        class="card-img rounded-4"
        src="images/image-equilibrium.jpg"
        alt=""
      />
      <div class="container p-0 mt-3">
        <h4 class="mb-4 text-white">Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="container">
          <div class="row">
            <div style="color: hsl(178, 100%, 50%)" class="col p-0">
              <svg
                class="mb-1"
                width="11"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              0.041 ETH
            </div>
            <div class="col text-end">
              <svg
                class="mb-1"
                width="17"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              3 days left
            </div>
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="row">
            <div class="col-3">
              <img class="w-75" src="images/image-avatar.png" alt="" />
            </div>
            <div class="col p-0">
              <p>
                Creation of <span class="text-white">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution pt-4">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Quintin Latimore</a>.
    </div>
  </body>
</html>
